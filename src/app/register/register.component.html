<div class="container w-50 border-white text-center p-5 mt-5" style="color: rgb(213, 217, 221);">
    <h1>Sign Up To  Bank </h1>
    <!-- model form creation -->
    <form [formGroup]="registerForm" action="">


        <div class="p-3 mt-2">

<!-- remove ng model inside the input -->
<!-- then added registerForm keys -->
            <input formControlName="uname" type="text" id="unamid" name="usern1" class="form-control" placeholder="User Name">
        </div>

        <div class="p-3 mt-2">
            <input formControlName="acno" type="text" id="acid" name="acnum1" class="form-control" placeholder="Account Number">
        </div>

        <div class="p-3 mt-2">
            <input formControlName="psw" type="password" id="Psw1" name="paswrd1" class="form-control" placeholder="Enter the Password">
        </div>
                   
        <div>
            <button type="button" (click)="register()" class="btn btn-outline-danger">register</button>
        </div>


    </form>

</div>
