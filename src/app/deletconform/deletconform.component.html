<div *ngIf="item" class="text-center container p-4" style="background-color: rgba(92, 87, 87, 0.397);">
    <h3 class="text-white" >
        Are you sure
    </h3>
    <h4 class="text-black">Do You Want To Delete Your Bank Account {{item}} ?</h4>
    <button class="btn btn-danger ">Yes</button>
    <button (click)="onCancel()" class="btn btn-success ms-2">No</button>
</div>
