<h4 class="ms-5 p-2 mt-5 text-white">{{data}}</h4>

<div class="container w-50 border-white text-center p-5 mt-5" style="color: aliceblue;">
    <h1>Sign In To Your Bank Account</h1>
    <form action="">
        <div class="p-3 mt-2">
            <input #acno type="text" id="acid" name="acnum1" class="form-control" [placeholder]="inputplaceholder">
        </div>
        <div class="p-3 mt-2">
            <input #psw type="password" id="Psw1" name="pswrd1" class="form-control" placeholder="Enter the Password">
        </div>
        <div>
            <button type="button" (click)="login(acno,psw)" class="btn btn-outline-success">Login</button>
        </div>
    </form>

</div>
